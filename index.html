<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компонент карточки предварительного просмотра статистики</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="card">
        
        <div class="text">
            <p class="text_name">Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.</p>
            <p class="text_paragraph">Discover the benefits of data analytics and make better 
                decisions regarding revenue, customer experience, and overall efficiency.</p>

                <div class="box">
                    
                    <div class="numeral">
                        <p class="numeral_number">10k+</p>
                        <p class="numeral_name">COMPANIES</p>
                    </div>

                    <div class="numeral">
                        <p class="numeral_number">314</p>
                        <p class="numeral_name">TEMPLATES</p>
                    </div>

                    <div class="numeral">
                        <p class="numeral_number">12M+</p>
                        <p class="numeral_name">QUERIES</p>
                    </div>

                </div>
        </div>

        <div class="image_box">
            <img class="image" src="images/image-header-desktop.jpg">
        </div>

    </div>
    </body>

</html>
